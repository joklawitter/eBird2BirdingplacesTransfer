<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 450px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
        }
        .extract-btn {
            background-color: #007bff;
        }
        .check-btn {
            background-color: #28a745;
        }
        button:hover {
            opacity: 0.8;
        }
        .instructions {
            font-size: 12px;
            color: #666;
            margin: 10px 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>üê¶ Bird Selector</h3>
    </div>
    
    <div class="instructions">
        1. On eBird: Extract bird names<br>
        2. On birdingplances: Check matching birds
    </div>
    
    <button id="extractBtn" class="extract-btn">Extract from eBird</button>
    <button id="checkBtn" class="check-btn">Check Birds</button>
    
    <script src="popup.js"></script>
</body>
</html>
